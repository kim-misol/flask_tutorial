{% extends "base.html" %}
{% block title %} Post {% endblock %}
{% block head %}
    <!-- Main Quill library -->
    <script src="//cdn.quilljs.com/1.0.0/quill.js"></script>
    <script src="//cdn.quilljs.com/1.0.0/quill.min.js"></script>
    <!-- Theme included stylesheets -->
    <link href="//cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet">
    <link href="//cdn.quilljs.com/1.0.0/quill.bubble.css" rel="stylesheet">
{% endblock %}

{% block body %}
<a class="action mt-2 mr-2" id="btnCreatePost" href="{{ url_for('.create') }}">
    Create Post
</a>
<div class="row mx-1 posts">
    {% if posts %}
    {% for post in posts %}
        <div class="mt-4 ml-2" id="postTitle">
        {{ post.title }}
        </div>
        <div class="mt-2 ml-4" id="postContent">
        {{ post.content }}
        </div>
    {% endfor %}
    {% else %}
    <p class="mt-4" id="msg">Posts will be shown</p>
    {% endif %}
</div>
{% endblock %}
